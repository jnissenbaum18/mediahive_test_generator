<section id="home">

    <form class="simple-form">
    	URL: <input type="text" ng-model="projectInfo.url"/>

    </form>
    <pre> projectInfo = {{projectInfo | json}} </pre>

    <button ng-click="populateUrl()">Populate Url</button>

	    <p compile ng-bind-html="renderHtml"></p>

</section>
